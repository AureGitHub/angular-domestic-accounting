<div class="jumbotron clearfix">
    <form #form="ngForm" (ngSubmit)="save(form.value);form.reset()">
        <h3>Crear nuevo gasto</h3>
        <div class="form-group ">
            <label class="form-control-label" for="descripcion">Descripci√≥n</label>
            <input ngModel type="text" class="form-control" 
            name="descripcion" id="descripcion" required minlength="4"
            #descripcion="ngModel"
            >
            <span>{{form.valid}}</span>
        </div>

</div>
